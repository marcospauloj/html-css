<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        thead   {
            background-color: rgb(158, 153, 153);
            color: rgba(255, 255, 255, 0.907);
        }

        body    {
            font-family: Arial, Helvetica, sans-serif;
        }

        table   {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight:bold;
            padding: 10px;
        }


        th, td  {
            border: 1px solid rgba(155, 145, 145, 0.523) ;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <h1>Exercicio</h1>
    <table>
        <caption>
            Nota Bimestre
        </caption>
        <thead>
            <th>Área</th>
            <th>Disciplina</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Médias</th>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>5.5</td>
                <td>6.0</td>
                <td>5.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.0</td>
                <td>4.0</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>3.0</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td colspan="4">Média de Exatas</td>
                <td>5.31</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>5.0</td>
                <td>5.0</td>
                <td>5.0</td>
            </tr>
           <tr>
            <td colspan="4">Média de Humanas</td>
            <td>6.25</td>
           </tr>
        </tbody>
       
    </table>
   
</body>
   
</html>
